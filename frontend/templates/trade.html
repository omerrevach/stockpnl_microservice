<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trade Stocks - Trading App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="trade-container">
        <h1>ðŸ“ˆ Place a Stock Trade</h1>
        <div class="trade-card">
            <form id="tradeForm">
                <input type="text" id="stock_ticker" name="stock_ticker" placeholder="Stock Ticker (e.g., AAPL)" required>
                
                <input type="number" id="entry_price" name="entry_price" step="1" placeholder="Entry Price" required>

                <select id="position" name="position">
                    <option value="long">ðŸ“Š Long</option>
                    <option value="short">ðŸ“‰ Short</option>
                </select>

                <input type="number" id="risk_amount" name="risk_amount" step="1" placeholder="Risk Amount ($)" required>
                
                <input type="number" id="stop_loss" name="stop_loss" step="0.01" placeholder="Stop Loss Price (Optional)">
                
                <input type="number" id="take_profit" name="take_profit" step="0.01" placeholder="Take Profit Price (Optional)">

                <button type="submit" class="btn primary">ðŸš€ Place Trade</button>
            </form>
        </div>

        <h2>ðŸ“œ Your Trades</h2>
        <div class="trade-table">
            <table border="1" id="tradesTable">
                <thead>
                    <tr>
                        <th>Stock Ticker</th>
                        <th>Entry Price</th>
                        <th>Shares Bought</th>
                        <th>Stop Loss</th>
                        <th>Take Profit</th>
                        <th>Risk Amount</th>
                        <th>Profit/Loss</th>
                        <th>Total Cost</th>
                        <th>Risk in $</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <h2>ðŸ“Š Trade Analysis Chart</h2>
        <canvas id="tradeChart"></canvas>
    </div>
</body>
</html>
