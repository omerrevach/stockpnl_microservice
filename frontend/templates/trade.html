<!DOCTYPE html>
<html>
<head>
    <title>Trade History</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Place a Stock Trade</h1>
    <form id="tradeForm">
        <input type="text" id="stock_ticker" name="stock_ticker" placeholder="Stock Ticker (e.g., AAPL)" required>
        <input type="number" id="entry_price" name="entry_price" step="0.01" placeholder="Entry Price" required>
        <select id="position" name="position">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
        <input type="number" id="risk_amount" name="risk_amount" step="0.01" placeholder="Risk Amount ($)" required>
        <input type="number" id="stop_loss" name="stop_loss" step="0.01" placeholder="Stop Loss Price (Optional)">
        <input type="number" id="take_profit" name="take_profit" step="0.01" placeholder="Take Profit Price (Optional)">
        <button type="submit">Place Trade</button>
    </form>

    <h2>Your Trades</h2>
    <table border="1" id="tradesTable">
        <thead>
            <tr>
                <th>Stock Ticker</th>
                <th>Entry Price</th>
                <th>Shares Bought</th>
                <th>Stop Loss</th>
                <th>Take Profit</th>
                <th>Risk Amount</th>
                <th>Profit/Loss</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Trade Analysis Chart</h2>
    <canvas id="tradeChart"></canvas>
</body>
</html>
